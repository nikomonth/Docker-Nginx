
worker_processes 2;

events{}

http {
    include mime.types;

    server{
        listen 80;
        server_name docker-centos;
        root /sites/; 

        index index.php index.html;
          
        location / {
            try_files $uri $uri/ =404;
        }

        location ~\.php$ {
            include fastcgi.conf;
            fastcgi_pass 127.0.0.1:9000;
        }
    }
}